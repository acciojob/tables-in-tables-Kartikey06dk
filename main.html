<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td >
                <!-- nested table 2 -->
                <table border="1" align="center">
                    <tr >
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr style="text-align: center;">
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td >
                <!-- nested table 1  -->
                <table border="1" cellspacing="0" align="center">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <ul>
                                <li>List Item</li>
                                <li>List Item</li>
                                <li>List Item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- nested table 3 -->
                <table border="1" cellspacing="0">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" cellspacing="0">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: black; color: white; text-align: center;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
